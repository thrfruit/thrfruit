<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          <!--
          {% if site.data.social %}
            {% include social.html %}
          {% endif %}
          -->
          <img height="{{ site.logo.desktop_height }}" alt="{{ site.title }}" src="{{ site.logo.chinese | relative_url }}" />
          
          {% if site.footer.copyright_text %}
          <div class="copyright">{{ site.footer.copyright_text }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
